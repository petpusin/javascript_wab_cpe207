  <form id="my-form">
    <h1 class="display-4 text-center md-4">My Contact</h1>
    <div class="listError"></div>
    <fieldset class="form-group col-md-6">
      <div class="form-group col-md-6">
        <label class="col-form-label" for="inputDefault">Subject:</label>
        <input type="text" class="form-control" placeholder="" id="sub-input">
      </div>


      <div class="form-group col-md-6">
        <label for="exampleFormControlTextarea1">Massage:</label>
        <textarea class="form-control" id="mas" rows="3"></textarea>
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="inputDefault">Name:</label>
        <input type="text" class="form-control" placeholder="" id="name">
      </div>
      <fieldset class="form-group col-md-9">
        <!-- Gender -->
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender:   </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gen1" value="Male" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gen2" value="Female">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
      </fieldset>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="inputDefault">Phone:</label>
        <input type="text" class="form-control" placeholder="" id="phone">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="inputDefault">Email:</label>
        <input type="text" class="form-control" placeholder="" id="email">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>

  </form>
  <h1 class="display-4 text-center md-4">List Contact</h1>
  <br>
  <table class="table table-striped mt-5" style="background:#fff">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Massage</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
        <th></th>
      </tr>

    </thead>
    <tbody id="list-contact">

    </tbody>

  </table>
